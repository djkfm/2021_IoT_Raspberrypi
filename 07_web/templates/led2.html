<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LED ON/OFF</h1>
  <button onclick="led_op(1)">Yel LED ON</button>
  <button onclick="led_op(2)">Yel LED OFF</button>
  <button onclick="led_op(3)">Blue LED ON</button>
  <button onclick="led_op(4)">Blue LED OFF</button>
  <div id="result"></div>
  <script>    
    function led_op(op) {
      //let url = (op == 1) ? "/Yel/led/on" : "/Yel/led/off";
        let url
        if  (op == 1)
            url = "/led/Yelon"
        else if (op == 2)
            url = "/led/Yeloff"
        else if (op == 3)
            url = "/led/Blueon"    
        else if (op == 4)
            url = "/led/Blueoff"
        fetch(url)
      .then(response=>response.text())
      .then(data=> {
        let result = document.querySelector("#result");
        result.innerHTML = "<h1>" + data + "</h1>";
      });

    }
  </script>
</body>
</html>
